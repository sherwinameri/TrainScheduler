<!DOCTYPE html>
<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

  </head>

  <body id="whole-page">

    <!-- Main Container -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Train Scheduler</strong></h1>
    </div>

        <!-- row for added trains -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- panel for added trains -->
        <div class="panel panel-primary">

          <!-- panel heading -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>Current Train Schedule</strong></h3>
          </div>

          <!-- main holding display panel, need to divide these into proper columns (NOT COMPLETED) -->
          <div class="panel-body" id="recent-train">
            <h2 id="train-name-display"></h2>
            <h4 id="destination-display"></h4>
            <h4 id="first-train-time-display"></h4>
            <h4 id="frequency-display"></h4>
          </div>


        </div>
      </div>
    </div>


      <!-- row for adding train -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- search parameters panel -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Train</strong></h3>
          </div>
          <div class="panel-body">

          <!-- Forms-->
            <form role="form">

              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination">
              </div>

              <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-train-time">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
              </div>

          <!-- Submit Button -->
              <button type="submit" class="btn btn-default" id="#add-train"><i class="fa fa-search"></i>Submit</button>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <!-- My Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </body>

</html>
